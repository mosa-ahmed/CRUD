<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="w-75 mx-auto py-5">
            <h2 class="mb-3" style="color: #fec260;">Product Management System</h2>
            <div class="form-group mb-3">
                <label for="productName" class="mb-2">Product Name</label>
                <input oninput="validateProductName()" type="text" class="form-control" id="productName" placeholder="Enter Name">
                <p class="text-danger d-none" id="wrongName">Invalid name (Must start with capital character)</p>
            </div>
            <div class="form-group mb-3">
                <label for="productPrice" class="mb-2">Product Price</label>
                <input oninput="validateProductPrice()" type="number" class="form-control" id="productPrice" placeholder="Enter Price">
                <p class="text-danger d-none" id="wrongPrice">Invalid Price (Must be between 1000 and 10000)</p>
            </div>
            <div class="form-group mb-3">
                <label for="productModel" class="mb-2">Product Model</label>
                <select class="form-control" id="productModel">
                    <option value="Mobile">Mobile</option>
                    <option value="TV">TV</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Screen">Screen</option>
                </select>
                <p class="text-danger d-none" id="wrongModel">Invalid Model (Must choose Model)</p>
            </div>
            <div class="form-group mb-3">
                <label for="productDesc" class="mb-2">Product Description</label>
                <textarea oninput="validateProductDesc()" name="productDesc" class="form-control" id="productDesc"></textarea>    
                <p class="text-danger d-none" id="wrongDesc">Invalid Description (Must have minimum 25 character)</p>
            </div>
            <button onclick="addProduct()" id="addProductBtn" class="btn btn-primary">Add Product</button>
            <button onclick="updateProduct()" id="updateProductBtn" class="btn btn-warning d-none">Update Product</button>
        </div>
        <div class="w-75 mx-auto py-3">
            <h4>Search ...</h4>
            <input oninput="searchByName(this.value)" type="text" class="form-control">
        </div>
        <table class="table text-white w-75 mx-auto text-center">
            <thead>
                <th>index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Model</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tBody">
                
            </tbody>    
        </table>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
